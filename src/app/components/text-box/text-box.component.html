<div class="center">
  <form class="example-form">
    <div>
      <mat-slide-toggle color="primary" (change)="changed()">
        Custom URL
      </mat-slide-toggle>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>URL</mat-label>
        <input
          type="url"
          matInput
          [formControl]="urlFormControl"
          placeholder="Ex. google.com"
        />
        <mat-error
          *ngIf="
            urlFormControl.hasError('pattern') &&
            !urlFormControl.hasError('required')"
        >
          Please enter a valid URL
        </mat-error>
        <mat-error *ngIf="urlFormControl.hasError('required')">
          URL is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field
        class="example-full-width"
        appearance="fill"
        *ngIf="this.isChecked"
      >
        <mat-label>Custom URL</mat-label>
        <input type="url" matInput placeholder="Ex. xyz" [required]="false" [formControl]="customUrlFormControl" />
        <mat-error
          *ngIf="
            customUrlFormControl.hasError('pattern') &&
            !customUrlFormControl.hasError('required')"
        >
          Please enter a valid URL
        </mat-error>
        <mat-error *ngIf="customUrlFormControl.hasError('required')">
          URL is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <div class="button">
        <button mat-raised-button color="primary">Shorten</button>
      </div>
    </div>
  </form>

  <app-clipboard></app-clipboard>
</div>
